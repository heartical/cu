<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>420</title>
    <script src="/static/wasm_exec.js"></script>
    <script src="/static/brotli.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>

<body>
    <div id="loading-text">Loading...</div>
    <script>
        const isDev = true;
        const go = new Go();
        const roomID = "{{.}}";
        fetch(`/static/vm${isDev ? '.' : '.br.'}wasm`)
            .then(resp => resp.arrayBuffer())
            .then(bytes => isDev ? bytes : BrotliDecompress(bytes))
            .then(bytes => WebAssembly.instantiate(bytes, go.importObject))
            .then(function (result) {
                document.getElementById("loading-text").style.display = 'none';
                window.roomID = roomID;
                go.run(result.instance);
            })
            .catch(function (err) {
                console.error(err);
            });
    </script>
</body>

</html>
